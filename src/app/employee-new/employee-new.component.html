<div class="container">
    <p SalaryColor="oi"> </p>

    <label for="name">Nome:</label>
    <input type="text" [(ngModel)]="employee.name">
    
    <label for="salary">Salario:</label>
    <input type="text" [(ngModel)]="employee.salary">
    
    <label for="bonus">Bonus:</label>
    <input type="text" [(ngModel)]="employee.bonus">
    
    <button type="button" (click)="addEmployee($event)">Add</button>
    <br><br>

    <po-container>
        <po-input
        p-label="Nome"
        [(ngModel)]="employee.name"
        ></po-input>
    </po-container>
    <br>

</div>
